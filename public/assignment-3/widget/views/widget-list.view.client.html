<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left wbdv-no-left-margin">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left makeItWhite">
                </span>
            </a>
        </div>
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                    <span class="glyphicon glyphicon-plus makeItWhite">
                    </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                <b class="makeItWhite">Widgets</b>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid ks-pushForList" >
    <div ng-repeat="widget in model.widgets" >
        <div ng-switch="widget.widgetType">
            <div class="jga-toolbar">

                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <div ng-switch="widget.size" ng-switch-when="HEADING" >
                <h1 ng-if="widget.size == 1">{{widget.text}}</h1>
                <h2 ng-if="widget.size == 2">{{widget.text}}</h2>
                <h3 ng-if="widget.size == 3">{{widget.text}}</h3>
                <h4 ng-if="widget.size == 4">{{widget.text}}</h4>
                <h5 ng-if="widget.size == 5">{{widget.text}}</h5>
                <h6 ng-if="widget.size == 6">{{widget.text}}</h6>
            </div>

            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
            </div>
            <div ng-switch-when="YOUTUBE">

                <iframe width="100%" height="500" ng-src="{{model.getYouTubeEmbedUrl(widget.url)}}" frameborder="0" allowfullscreen>
                </iframe>
            </div>
            <div ng-switch-when="HTML">
                <ng-include src="'widget/views/widget-HTML.view.client.html'"></ng-include>
            </div>
        </div>
        <div class="ks-addPaddingBottom">
        </div>
    </div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <div class="ks-addPaddingOnRight">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user makeItWhite">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>
</div>
