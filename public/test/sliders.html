<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




</head>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://vignette4.wikia.nocookie.net/phobia/images/a/aa/Snow.jpg/revision/latest?cb=20161109045734" alt="First Slide">

                <div class="carousel-caption d-none d-md-block">
                <div class="container">
                    <h1>Login</h1>

                    <div ng-show ="model.error" class="alert alert-danger" role="alert">
                        {{model.error}}
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <span class="glyphicon glyphicon-user" aria-hidden="true">

                                </span>
                            </span>
                            <input type="text" ng-model="username" class="form-control ng-pristine ng-untouched ng-valid" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                        <!--<label class="sr-only" for="form-username">Username</label>-->
                        <!--<input type="text" name="form-username" ng-model="username" placeholder="Username" class="form-username form-control"-->
                        <!--id="form-username">-->
                    </div>
                    <input type="text"
                           class="form-control"
                           placeholder="username"
                           ng-model="user.username"/>
                    <input type="password"
                           class="form-control"
                           placeholder="password"
                           ng-model="user.password"/>
                    <a class="btn btn-primary btn-block"
                       ng-click="model.login(user)">Login</a>
                    <a class="btn btn-success btn-block"
                       href="#/register">Register</a>
                </div>





            </div>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcR5h9PxNfAZjFzAD1U8Y-Jp89z-2GhSXCr_QyPRmJ2NhKkkwnkkdg" alt="Second Slide">
            </div>
            <div class="item">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSjAELSMn_Y7ta18WSAFwRcn9fInlqCOW5m0h59JSMSOSK-V-n6ng" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
