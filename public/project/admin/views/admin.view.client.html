<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <b class="makeItWhite">LookBook App</b>
                </div>
            </a>

        </div>
    </div>
</nav>

<table class="table ks-forBookTablePaddingTop" style="color: chartreuse; font-size: 120%">
        <thead>
        <tr>
            <th>No.</th>
            <th>Profile Pic</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Delete User</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="element in model.users">
            <td>
                {{$index+1}}
            </td>
            <td scope="row">
                <img ng-src={{element.imageWidget.url}} class="img-thumbnail" width="75" height="75">
            </td>
            <td>
                <a ng-click="model.viewUser(element._id)"
                   style="color: chartreuse; font-size: 120%">{{element.username}}</a>
            </td>

            <td>
                {{element.firstName}}
            </td>
            <td>
                {{element.lastName}}
            </td>
            <td>
                <a ng-click="model.deleteUser(element._id)">
                 <span class="glyphicon glyphicon-remove-sign ">
            </span>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <div class="ks-addPaddingBottom">

    </div>

    <div class="col-xs-12">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <a ng-href="#/user/userId/search" class="makeItWhite">
                    <i class="fa fa-chevron-left ks-shift-arrow-in-position" aria-hidden="true"></i>
                </a>
                <div class="navbar-text pull-right wbdv-no-right-margin">

                    <i class="fa fa-plus makeItWhite" aria-hidden="true" ng-click=model.createUser()></i>

                </div>
            </div>
        </nav>
    </div>
