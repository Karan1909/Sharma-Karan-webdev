<div class="container carousel">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img ng-src="https://www.geeksaresexy.net/wp-content/uploads/2011/03/red.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img ng-src="https://blankvision.files.wordpress.com/2013/08/kite-runner.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img ng-src="http://www.writingfordesigners.com/wp-content/uploads/2014/10/Gone-Girl-Book-Cover.jpg" alt="Flower" width="460" height="345">
            </div>

            <div class="item">
                <img src="http://i.imgur.com/kKL10tS.jpg" alt="Flower" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->

    </div>
</div>
