<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right wbdv-no-right-margin">

                    <span  ng-click="model.updateUser(model.user)" class="glyphicon glyphicon-ok makeItWhite" >
                    </span>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                <b class="makeItWhite">Buyer Profile</b>
            </a>

        </div>
    </div>
</nav>
<div class="container-fluid">

    <h1>Profile</h1>

    <div ng-show ="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show ="model.message" class="alert alert-success" role="alert">
        {{model.message}}
    </div>
    <label for="first">First Name</label>
    <input id="first"
           class="form-control"
           placeholder="John"
           ng-model="model.user.firstName"
           value="Karan"/>

    <label for="last">Last Name</label>
    <input id="last"
           class="form-control"
           placeholder="Doe"
           ng-model="model.user.lastName"
           value="Sharma"/>

    <label for="email">Email</label>
    <input id="email"
           type="email"
           class="form-control"
           placeholder="john@doe.com"
           ng-model="model.user.email"
           value="your-name@example.com"/>

    <label for="username">Username</label>
    <input id="username"
           class="form-control"
           placeholder="john123"
           ng-model="model.user.username"
    />

    <label for="password">Password</label>
    <input id="password"
           class="form-control"
           type="password"
           placeholder="req4321"
           ng-model="model.user.password"
           value="password"/>

    <label for="password2">Validate Password</label>
    <input id="password2"
           class="form-control"
           type="password"
           placeholder="req4321"
           ng-model="model.user.password"/>

    <div class="ks-addPaddingBottom">
        <a href="#/user/{{model.user._id}}/website" class="btn btn-primary btn-block ">Websites</a>
        <a href="#/" class="btn btn-danger btn-block">Logout</a>
        <a ng-click="model.deleteUser(model.user._id)" class="btn btn-danger btn-block">Delete User</a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right wbdv-no-right-margin">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user makeItWhite">
                    </span>
                </a>
            </div>
        </div>
    </nav>
</div>
