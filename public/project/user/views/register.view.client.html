
<div class="container">
    <h1>Register</h1>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
    <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <span class="glyphicon glyphicon-user" aria-hidden="true">

                                </span>
                            </span>
        <input type="text" ng-model="model.user.username" class="form-control ng-pristine ng-untouched ng-valid"
               placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <div class="form-group">

        <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true">

                    </span>
                </span>
            <input type="password" ng-model="model.user.password" class="form-control ng-pristine ng-valid ng-touched"
                   placeholder="Password" id='password' aria-describedby="basic-addon2">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true">
                    </span>
                </span>
            <input type="password"  class="form-control ng-pristine ng-valid ng-touched"
                   placeholder="Verify Password" aria-describedby="basic-addon3" id='confirm_password'>
            <span id='message'></span>
        </div>
     </div>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/">Cancel</a>
</div>
