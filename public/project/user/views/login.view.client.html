<div class="container">
    <h1>Login</h1>

    <div ng-show ="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="form-group">
        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <span class="glyphicon glyphicon-user" aria-hidden="true">
                                </span>
                            </span>
            <input type="text" ng-model="user.username" class="form-control ng-pristine ng-untouched ng-valid"
                   placeholder="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true">

                    </span>
                </span>
            <input type="password" ng-model="user.password" class="form-control ng-pristine ng-valid ng-touched" placeholder="Password" aria-describedby="basic-addon2">
        </div>

    </div>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(user)">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
</div>
<!-- the user object is not available to controller until we use $scope in the controller.
