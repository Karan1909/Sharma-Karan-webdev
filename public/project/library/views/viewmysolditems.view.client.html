<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <b class="makeItWhite">LookBook App</b>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger ks-pushForList" ng-show="model.error">
        {{model.error}}
    </div>
    <div class="container" ng-show="model.items">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table" style="color: chartreuse; font-size: 120%">
                <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Comments</th>
                    <th>Condition</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="book in model.items">
                    <td>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                                {{$index+1}}
                            </div>

                    </td>
                    <td>
                        <a ng-click="model.viewDetails(book.bookId)">
                        <div class="col-xs-2 col-sm-4 col-md-8 col-lg-10" style="color: chartreuse; font-size: 120%">
                            {{book.title}}
                        </div>
                        </a>
                    </td>
                    <td>
                        <div class="col-xs-2 col-sm-4 col-md-8 col-lg-10">
                            {{book.comments}}
                        </div>
                    </td>
                    <td>
                        <div class="col-xs-2 col-sm-4 col-md-8 col-lg-10">
                            {{book.condition}}
                        </div>
                    </td>
                    <td>
                        <div class="col-xs-2 col-sm-4 col-md-8 col-lg-10">
                            {{book.price}}
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="ks-addPaddingBottom">
            </div>
        </div>
    </div>
    <div class="col-xs-2">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <a ng-href="#/user/viewProfile" class="makeItWhite">
                    <i class="fa fa-chevron-left ks-shift-arrow-in-position" aria-hidden="true"></i>
                </a>
                <div class="navbar-text pull-right wbdv-no-right-margin">

                    <i class="fa fa-power-off makeItWhite icon" aria-hidden="true" ng-click=model.logout()></i>

                </div>
            </div>
        </nav>
    </div>
</div>
