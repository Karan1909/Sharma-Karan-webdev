<div>
<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <b class="makeItWhite">LookBook App</b>
                    </div>
                </a>

            </div>
        </div>
    </nav>
</div>
<div class="alert alert-danger ks-pushForList" ng-show="model.error">
    {{model.error}}
</div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <table class="table">
        <thead>
        <tr>

            <th>#ID</th>
            <th>Seller Username</th>
            <th>Seller Firstname</th>
            <th>Seller Lastname</th>
            <th>Make Preferred</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="element in model.sellers">
            <td>
                {{$index+1}}
            </td>

            <td>
                {{element.sellerusername[0]}}
            </td>
            <td>
                {{element.sellerfirstname[0]}}
            </td>

            <td>
                {{element.sellerlastname[0]}}
            </td>
            <td>
                <div ng-if=(model.preferredsellers.indexOf(element._id)==-1)>
                    <button class="btn btn-info btn-sm"
                            ng-click="model.makePreferred(element._id)">Make Preferred</button>
                </div>
                <div ng-if="model.preferredsellers.indexOf(element._id)>=0">
                    <button class="btn btn-info btn-sm"
                            ng-click="model.makeUnpreferred(element._id)">Make UnPreferred</button>
                </div>

            </td>
        </tr>
        </tbody>
        <div class="ks-addPaddingBottom">

        </div>
    </table>
    </div>

    <div class="col-xs-12">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <a ng-href="#/user/viewProfile" class="makeItWhite">
                    <i class="fa fa-chevron-left ks-shift-arrow-in-position icon" aria-hidden="true"></i>
                </a>
                <div class="navbar-text pull-right wbdv-no-right-margin">


                    <i class="fa fa-power-off makeItWhite icon" aria-hidden="true" ng-click=model.logout()></i>
                    <!--<span class="glyphicon glyphicon-user makeItWhite">-->
                    <!--</span>-->
                </div>
            </div>
        </nav>
    </div>
