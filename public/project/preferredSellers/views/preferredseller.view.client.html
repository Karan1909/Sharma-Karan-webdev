<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.user._id}}" ng-click=model.update(model.user)>
            <span class="glyphicon glyphicon-ok">
            </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.user._id}}">
                    <b class="kp-navbar-text">Profile</b>
                </a>
            </div>
        </div>
    </nav>

    <table class="table ks-forBookTablePaddingTop">
        <thead>
        <tr>

            <th>#ID</th>
            <th>Seller Username</th>
            <th>Seller Firstname</th>
            <th>Seller Lastname</th>
            <th>Make Preferred</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="element in model.sellers">
            <td>
                {{$index+1}}
            </td>

            <td>
                {{element.sellerusername[0]}}
            </td>
            <td>
                {{element.sellerfirstname[0]}}
            </td>

            <td>
                {{element.sellerlastname[0]}}
            </td>
            <td>
                <div ng-if=(model.preferredsellers.indexOf(element._id)==-1)>
                    <button class="btn btn-info btn-sm"
                            ng-click="model.makePreferred(element._id)">Make Preferred</button>
                </div>

            </td>
        </tr>
        </tbody>
    </table>

    <div class="ks-addPaddingBottom">

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.user._id}}">
            <span class="glyphicon glyphicon-user">
            </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                </a>
            </div>
        </div>
    </nav>
</div>
