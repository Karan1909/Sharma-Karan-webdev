
<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <b class="makeItWhite">LookBook App</b>
                    </div>
                </a>

            </div>
        </div>
    </nav>

<div class="alert alert-success ks-forBookTablePaddingTop container-fluid" ng-show="model.message">
    {{model.message}}
</div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="model.newArray">
    <table class="table ks-forBookTablePaddingTop">
        <thead>
        <tr>
            <th>No.</th>
            <th>Profile Pic</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="element in model.newArray">
            <td>
                {{$index+1}}
            </td>
            <td scope="row">
                    <img ng-src={{element.userId.imageWidget.url}} class="img-thumbnail" width="75" height="75">
            </td>

            <td>
                <a ng-click="model.viewSeller(element,element.bookId,element.userId)">{{element.sellerusername}}
                </a>
            </td>

            <td>
                {{element.sellerfirstname}}
            </td>
            <td>
                {{element.sellerlastname}}
            </td>

            <td>{{element.price}}</td>
        </tr>
        </tbody>
    </table>
        <div class="ks-addPaddingBottom">

        </div>
    </div>
 <div class="col-xs-12">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <a ng-href="#/user/viewProfile" class="makeItWhite">
                    <i class="fa fa-chevron-left ks-shift-arrow-in-position" aria-hidden="true"></i>
                </a>
                <div class="navbar-text pull-right wbdv-no-right-margin">

                    <span class="glyphicon glyphicon-user makeItWhite">
                    </span>

                </div>
            </div>
        </nav>
    </div>
