<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Page List</title>
</head>
<body class="ks-forList">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs ">
            <div class="navbar-text pull-left">
                <a>
                <span class="glyphicon glyphicon-chevron-left">
                </span>
                </a>
            </div>
            <div class="navbar-header ">
                <a class="navbar-brand navbar-brand ">
                    Pages
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a>
                    <span class="glyphicon glyphicon-plus">
                    </span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <a>
                <span class="glyphicon glyphicon-chevron-left">
                </span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a>
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
            <div class="navbar-header ks-pullItLeft">
                <a class="navbar-brand ">
                    New Page
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item">Blog Post
                    <div class="navbar-text pull-right">
                        <a>
                    <span class="glyphicon glyphicon-cog">
                    </span>
                        </a>
                    </div>

                </li>
                <li class="list-group-item">Blogs
                    <div class="navbar-text pull-right">
                        <a>
                    <span class="glyphicon glyphicon-cog">
                    </span>
                        </a>
                    </div>
                </li>

                <li class="list-group-item">Home
                    <div class="navbar-text pull-right">
                        <a>
                    <span class="glyphicon glyphicon-cog">
                    </span>
                        </a>
                    </div>

                </li>

                <li class="list-group-item">About
                    <div class="navbar-text pull-right">
                        <a>
                    <span class="glyphicon glyphicon-cog">
                    </span>
                        </a>
                    </div>

                </li>
                <li class="list-group-item">Contact Us
                    <div class="navbar-text pull-right">
                        <a>
                    <span class="glyphicon glyphicon-cog">
                    </span>
                        </a>
                    </div>

                </li>
            </ul>
    </div>
    <div class="col-xs-8">
        <div class="form-group mycontent-left">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" rows="5" id="desc"></textarea>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="navbar-text pull-right">
            <a>
                    <span class="glyphicon glyphicon-user">
                    </span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
