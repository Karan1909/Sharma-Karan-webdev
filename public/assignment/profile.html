<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div>
            <div class="navbar-text pull-left">
                <a href="website-list.html">
                <span class="glyphicon glyphicon-chevron-left makeItWhite">
                </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    <b class="makeItWhite">Profile</b>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
        <h1 class="ks-pushProfileDown">Profile</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="yourname@domain.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Karan">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Sharma">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom kar-colorclass">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a>
                <a href="profile.html" class="navbar-link">
          <span class="glyphicon glyphicon-user">
          </span>
                </a>
            </a>
        </div>

    </div>
</nav>
</body>
</html>
