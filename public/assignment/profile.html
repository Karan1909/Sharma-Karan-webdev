<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">

        <div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    <b class="makeItWhite">Profile</b>
                </a>
            </div>
        </div>
</nav>
<div class="container-fluid">
        <h1>Profile</h1>
            <label for="first">First Name</label>
            <input id="first"
                   class="form-control"
                   placeholder="John"/>

            <label for="last">Last Name</label>
            <input id="last"
                   class="form-control"
                   placeholder="Doe"/>

            <label for="email">Email</label>
            <input id="email"
                   type="email"
                   class="form-control"
                   placeholder="john@doe.com"/>

            <label for="username">Username</label>
            <input id="username"
                   class="form-control"
                   placeholder="john123"/>

            <label for="password">Password</label>
            <input id="password"
                   class="form-control"
                   type="password"
                   placeholder="req4321"/>

            <label for="password2">Validate Password</label>
            <input id="password2"
                   class="form-control"
                   type="password"
                   placeholder="req4321"/>

            <div class="ks-addPaddingBottom">
            <a href="website-list.html" class="btn btn-primary btn-block ">Websites</a>
            <a href="login.html" class="btn btn-danger btn-block">Logout</a>
            </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="navbar-text pull-right">
        <div class="ks-addPaddingOnRight ">
            <a>
                    <span class="glyphicon glyphicon-user makeItWhite">
                    </span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
