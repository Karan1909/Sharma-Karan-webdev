<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <!-- Angular.min.js creates an object named angular-->
    <title>Title</title>
</head>
<body>
<div class="container" ng-controller="BlogController">
   <a ng-click="deleteAllPosts()" class="pull-right">
       <span class="glyphicon glyphicon-remove"></span>
   </a>
<h1>Post New Blog</h1>
    <label>Blog Title</label>
    <input ng-model="post.title"  class="form-control"/>
    <label>Blog Content</label>
    <textarea  ng-model="post.content" class="form-control"></textarea>
    <button ng-click="createPost(post)" class="btn btn-danger btn-block">Post</button>
    <button ng-click="editPost(post)" class="btn btn-success btn-block">Update</button>

    <div ng-repeat="post in blogPosts">
        <a ng-click="deletePost(post)" class="pull-right">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
         <a  ng-click="selectPost(post)"class="pull-right">
            <span class="glyphicon glyphicon-edit"></span>
         </a>
        <p>
        <h2>{{post.title}}</h2>
        <h4>{{post.content}}</h4>

        </p>


    </div>
</div>
</body>
</html>
