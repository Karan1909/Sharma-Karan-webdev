<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left wbdv-no-left-margin">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/">
                <span class="glyphicon glyphicon-chevron-left makeItWhite">
                </span>
            </a>
        </div>
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a>
                    <span  ng-click="model.updateWidget(model.widget)"
                           class="glyphicon glyphicon-ok makeItWhite">
                    </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                <b class="makeItWhite"> Widget Edit </b>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form >
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="rows">Rows</label>
            <input ng-model="model.widget.rows"
                   type="number"
                   class="form-control"
                   id="rows"
                   placeholder="Rows">
        </div>
        <div class="form-group">
            <label for="placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder"
                   type="text"
                   class="form-control"
                   id="placeholder"
                   placeholder="Placeholder">
        </div>
        <div class="form-group">
            <label for="formatted">Formatted</label>
            <input ng-model="model.widget.formatted"
                   type="checkbox"
                   id="formatted"
                   placeholder="Formatted">
        </div>
        <div class="form-group">
            <div ng-switch = "model.widget._id">
                <a ng-switch-when= "-5" ></a>
                <a ng-switch-default ng-click ="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
            </div>
        </div>
    </form>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <div class="ks-addPaddingOnRight">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user makeItWhite">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>
</div>
